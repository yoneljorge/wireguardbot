name: Deploy Agent Service

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'core/**'
      - 'bot/**'
      - 'message-manager/**'
      - 'common/**'
      - 'pom.xml'
      - '.github/workflows/deploy-core.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configurar JDK
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Compilar proyecto completo
      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      # 4. Subir JAR al VPS v√≠a SSH/SCP
      - name: Copy core JAR to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "core/target/*.jar"
          target: "/home/admin/core"
          strip_components: 2

      # 5. Reiniciar servicio systemd
      - name: Restart Core Service
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            sudo mv /home/admin/core/*.jar /opt/wireguardbot-core/core.jar
            sudo chmod +x /opt/wireguardbot-core/core.jar
            sudo systemctl daemon-reload
            sudo systemctl restart wireguardbot-core
            sudo systemctl status wireguardbot-core --no-pager