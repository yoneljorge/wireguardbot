name: Deploy Agent Service

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'agent/**'
      - 'common/**'
      - 'pom.xml'
      - '.github/workflows/deploy-agent.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configurar JDK
      - name: Set up JDK 21
        uses: action/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Compilar proyecto completo
      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      # 4. Subir JAR al VPS v√≠a SSH/SCP
      - name: Copy agent JAR to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "agent/target/*.jar"
          target: "/opt/wireguard-agent/agent.jar"
          strip_components: 2

      # 5. Reiniciar servicio systemd
      - name: Restart Agent Service
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            sudo systemctl daemon-reload
            sudo systemctl restart wireguard-agent
            sudo systemctl status wireguard-agent --no-pager